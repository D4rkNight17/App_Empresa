<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selecciona tu plantilla</title>
  <link rel="stylesheet" href="css/plantillas.css">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="logo">CV Wizard AI</div>
    <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
  </nav>

  <!-- Sección de selección de plantillas -->
  <div class="template-section">
    <h2>Selecciona una plantilla para tu CV</h2>
    <div class="template-gallery">
      <!-- Plantilla 1 -->
      <div class="template-card" onclick="selectTemplate('template1')">
        <img src="assets/template1.jpg" alt="Plantilla 1" />
        <p>Plantilla 1</p>
      </div>

      <!-- Plantilla 2 -->
      <div class="template-card" onclick="selectTemplate('template2')">
        <img src="assets/template2.jpg" alt="Plantilla 2" />
        <p>Plantilla 2</p>
      </div>

      <!-- Plantilla 3 -->
      <div class="template-card" onclick="selectTemplate('template3')">
        <img src="assets/template3.jpg" alt="Plantilla 3" />
        <p>Plantilla 3</p>
      </div>
    </div>
  </div>

  <!-- Sección de vista previa y opciones -->
  <div class="preview-section">
    <h3>Vista previa del CV</h3>
    <div id="cv-preview">
      <p>Selecciona una plantilla para ver la vista previa aquí.</p>
    </div>
    <button class="download-btn" onclick="downloadCV()">Descargar CV</button>
  </div>

  <script src="js/plantillas.js"></script>
</body>
</html>
