<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h2>Crea una cuenta</h2>
      </div>

      <!-- Formulario de Registro -->
      <form id="register-form"f action="" method="post" >
        <div class="form-group">
            <label for="email">Usuario</label>
            <input type="text" id="user" name="usuario_nombre" placeholder="Ingresa nombre" required />
          </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="usuario_correo" placeholder="correo@ejemplo.com" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="usuario_password" placeholder="******" required />
        </div>
        <button type="submit" class="submit-btn">Registrarme</button>
      </form>

      <div class="link-container">
        <p>¿Ya tienes cuenta? <a href="auth.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
